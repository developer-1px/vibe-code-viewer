<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teo's Code Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              // Semantic theme tokens - Figma Dark inspired + Cyan/Teal identity
              theme: {
                // Backgrounds - Figma Dark style (very dark, high contrast)
                background: '#0e0e0e',    // Very dark background (Figma style)
                canvas: '#1e1e1e',        // Canvas/workspace (dark gray)
                sidebar: '#1e1e1e',       // Sidebar background (matches canvas)
                header: '#181818',        // Header background (slightly darker)
                panel: '#2c2c2c',         // Panel/card background (lighter for hierarchy)

                // Borders - Figma style (subtle, minimal)
                border: {
                  DEFAULT: '#333333',     // Subtle border (Figma style)
                  subtle: '#282828',      // Very subtle
                  strong: '#444444',      // Strong border (still minimal)
                },

                // Text - Figma style (high contrast, bright)
                text: {
                  primary: '#f5f5f5',     // Very bright primary text (Figma style)
                  secondary: '#b3b3b3',   // Clear secondary text
                  tertiary: '#8c8c8c',    // Muted but readable
                  accent: '#22d3ee',      // Cyan-400 accent (AI vibe, our identity)
                },

                // Interactive states - Figma style
                hover: 'rgba(255, 255, 255, 0.06)',   // Subtle hover (Figma minimal)
                active: 'rgba(255, 255, 255, 0.10)',  // Active state
                focus: 'rgba(255, 255, 255, 0.12)',   // Focus state

                // Status colors - Vibrant on dark
                success: '#5fb76b',       // Green
                warning: '#f5a623',       // Figma-style orange
                error: '#f24822',         // Figma-style red
                info: '#18a0fb',          // Figma blue (keep cyan for identity)

                // Special
                purple: '#b58bf7',        // Figma purple
                amber: '#f5a623',         // Figma amber
                emerald: '#5fb76b',       // Emerald green
              },

              // Legacy tokens (for backward compatibility)
              'vibe-dark': '#0e0e0e',
              'vibe-panel': '#2c2c2c',
              'vibe-border': '#333333',
              'vibe-accent': '#22d3ee',
              'vibe-success': '#5fb76b',
              'vibe-purple': '#b58bf7',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0e0e0e;  /* Figma Dark style */
        color: #f5f5f5;             /* Bright primary text */
      }

      /* Custom Scrollbar - Figma style */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;        /* Canvas background */
      }
      ::-webkit-scrollbar-thumb {
        background: #444444;        /* Minimal scrollbar */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555555;        /* Lighter on hover */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "d3": "https://esm.sh/d3@^7.9.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vue/compiler-sfc": "https://esm.sh/@vue/compiler-sfc@3.4.19",
    "@babel/parser": "https://esm.sh/@babel/parser@7.23.9",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "jotai": "https://esm.sh/jotai@^2.16.1",
    "vue": "https://esm.sh/vue@^3.5.26"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
  <script type="module" src="/src/main.tsx"></script>
</html>
