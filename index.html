<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teo's Code Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              // Semantic theme tokens - JetBrains New Dark inspired
              theme: {
                // Backgrounds - Lighter slate tones (JetBrains-like)
                background: '#1e1f22',    // Main app background (JetBrains New Dark base)
                canvas: '#2b2d30',        // Canvas/workspace area (editor bg)
                sidebar: '#2b2d30',       // Sidebar background (matches canvas)
                header: '#25262a',        // Header background
                panel: '#2b2d30',         // Panel/card background

                // Borders - Visible but subtle
                border: {
                  DEFAULT: '#3d3f43',     // Default border (visible gray)
                  subtle: '#323438',      // Subtle border
                  strong: '#4e5157',      // Strong border
                },

                // Text - Good contrast
                text: {
                  primary: '#bcbec4',     // Primary text (JetBrains text)
                  secondary: '#868a91',   // Secondary text (dimmed)
                  tertiary: '#6c6f77',    // Tertiary/muted text
                  accent: '#dfe1e5',      // Accent text (brighter)
                },

                // Interactive states
                hover: 'rgba(255, 255, 255, 0.06)',   // Subtle hover
                active: 'rgba(255, 255, 255, 0.10)',  // Active state
                focus: 'rgba(255, 255, 255, 0.12)',   // Focus state

                // Status colors
                success: '#59a869',       // JetBrains green
                warning: '#c77c3b',       // JetBrains orange
                error: '#c55661',         // JetBrains red
                info: '#5394ec',          // JetBrains blue

                // Special
                purple: '#9876aa',        // JetBrains purple
                amber: '#c77c3b',
                emerald: '#59a869',
              },

              // Legacy tokens (for backward compatibility)
              'vibe-dark': '#1e1f22',
              'vibe-panel': '#2b2d30',
              'vibe-border': '#3d3f43',
              'vibe-accent': '#dfe1e5',
              'vibe-success': '#59a869',
              'vibe-purple': '#9876aa',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1e1f22;  /* JetBrains New Dark base */
        color: #bcbec4;             /* JetBrains text color */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2b2d30;        /* JetBrains editor bg */
      }
      ::-webkit-scrollbar-thumb {
        background: #4e5157;        /* Visible scrollbar */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5e6167;        /* Lighter on hover */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "d3": "https://esm.sh/d3@^7.9.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vue/compiler-sfc": "https://esm.sh/@vue/compiler-sfc@3.4.19",
    "@babel/parser": "https://esm.sh/@babel/parser@7.23.9",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "jotai": "https://esm.sh/jotai@^2.16.1",
    "vue": "https://esm.sh/vue@^3.5.26"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
  <script type="module" src="/src/main.tsx"></script>
</html>
