<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Code Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              'vibe-dark': '#0f172a',
              'vibe-panel': '#1e293b',
              'vibe-border': '#334155',
              'vibe-accent': '#38bdf8',
              'vibe-success': '#4ade80',
              'vibe-purple': '#a78bfa',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f1f5f9;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "d3": "https://esm.sh/d3@^7.9.0",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vue/compiler-sfc": "https://esm.sh/@vue/compiler-sfc@3.4.19",
    "@babel/parser": "https://esm.sh/@babel/parser@7.23.9",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "jotai": "https://esm.sh/jotai@^2.16.1",
    "vue": "https://esm.sh/vue@^3.5.26"
  }
}
</script>
</head>

  </body>

</html>
